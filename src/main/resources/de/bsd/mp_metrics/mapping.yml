base:
  - name: "threadCount"
    mbean: "java.lang:type=Threading/ThreadCount"
    description: "Number of currently deployed threads"
    unit: "none"
    type: "gauge"
    displayName: "Current Thread count"
  - name: "peakThreadCount"
    mbean: "java.lang:type=Threading/PeakThreadCount"
    description: "Max number of threads"
    unit: "none"
    type: "gauge"
  - name: "totalStartedThreadCount"
    mbean: "java.lang:type=Threading/TotalStartedThreadCount"
    description: "Number of threads started for this server"
    unit: "none"
    type: "counter"
  - name: "maxHeap"
    mbean: "java.lang:type=Memory/HeapMemoryUsage#max"
    description: "Number of threads started for this server"
    unit: "byte"
    type: "counter"
    tags:
      - key: "domain"
        value: "memory"
      - key: "type"
        value: "heap"

vendor:
  - name: "mscLoadedModules"
    mbean: "jboss.modules:type=ModuleLoader,name=BootModuleLoader-2/LoadedModuleCount"
    description: "Number of loaded modules"
    unit: "none"
    type: "gauge"
  - name: "BufferPool_used_memory_%s"
    mbean: "java.nio:type=BufferPool,name=%s/MemoryUsed"
    description: "The memory used by the pool: %s"
    multi: true
    type: "gauge"
    unit: "byte"

# These following entries are bogus and do not
# produce a result. They are only for documentation
# of the data structure
integration:
  servlet:
  - name: "Servlet_bla_%s"
    description: Bla for servlet %s
    type: counter
    unit: byte
    multi: true
    mbean: javax.servlet:name=%s/MemoryUsed
    tags:
      - key: "domain"
        value: "memory"
  ft:
  - name: "ftbla_%s"
    description: Bla for ft %s
    type: counter
    unit: byte
    multi: true
    mbean: "java.nio:type=BufferPool,name=%s/MemoryUsed"


